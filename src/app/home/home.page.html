

<ion-header class="cabeca" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Olá, Arthur Dezan
    </ion-title>
    <ion-avatar class="logo" slot="end">
      <img src="../../assets/sacola branca.png" alt="logo">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- CATEGORIAS -->
  <div class="categorias">
    <ion-button fill="clear">Comida</ion-button>
    <ion-button fill="clear">Mercado</ion-button>
    <ion-button fill="clear">Farmácia</ion-button>
    <ion-button fill="clear">Construção</ion-button>
  </div>

  <!-- SEÇÃO COMIDA -->
  <h2 class="titulo">Comida</h2>
  <div class="lista">
    <ion-button expand="block" class="card-btn">
      <img class="morzinho" src="../../assets/mcdonalds.png" alt="">
    </ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
  </div>

  <!-- SEÇÃO MERCADO -->
  <h2 class="titulo">Mercado</h2>
  <div class="lista">
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
  </div>

  <!-- SEÇÃO FARMÁCIA -->
  <h2 class="titulo">Farmácia</h2>
  <div class="lista">
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
  </div>

  <!-- SEÇÃO CONSTRUÇÃO -->
  <h2 class="titulo">Construção</h2>
  <div class="lista">
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
    <ion-button expand="block" class="card-btn"></ion-button>
  </div>

</ion-content>

<!-- FOOTER MENU -->
<ion-footer>
  <ion-toolbar>
    <div class="footer">
      <ion-button fill="clear">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="reader-outline"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
