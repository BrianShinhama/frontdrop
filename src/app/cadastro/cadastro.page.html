<ion-content class="cadastro-content">

  <!-- Logo -->
  <div class="logo-container">
    <img src="../../assets/logo_mini.png" alt="Logo Drop" />
  </div>

  <!-- Formulário -->
  <form class="cadastro-form">
    <div class="input">
      <ion-input label="Solid input" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

    <ion-input
      class="custom-input"
      label="Sobrenome"
      label-placement="stacked"
      placeholder="Digite seu sobrenome">
    </ion-input>

    <ion-input
      class="custom-input"
      type="email"
      label="Email"
      label-placement="stacked"
      placeholder="Digite seu email">
    </ion-input>

    <ion-input
      class="custom-input"
      type="password"
      label="Senha"
      label-placement="stacked"
      placeholder="Digite sua senha">
    </ion-input>

    <ion-input
      class="custom-input"
      label="Endereço"
      label-placement="stacked"
      placeholder="Digite seu endereço">
    </ion-input>

    <ion-input
      class="custom-input"
      type="number"
      label="Número do endereço"
      label-placement="stacked"
      placeholder="Digite seu número">
    </ion-input>
    </div>
    <!-- Botão -->
    <ion-button expand="block" class="btn-cadastrar">
      CADASTRAR
    </ion-button>

    <!-- Link -->
    <p class="login-link">
      <a routerLink="/login">Já tenho uma conta !</a>
    </p>
  </form>

</ion-content>
